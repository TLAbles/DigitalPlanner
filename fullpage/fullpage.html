        <div id="calendar">
          <div class="cal">
            <div class="month">
              <i class="fas fa-angle-left prev"></i>
              <div class="date">
                <h1></h1>
                <p></p>
              </div>
              <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
          
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
                <div>Sun</div>
            </div>
            <div class="days"></div>
          </div>


        </div>

        <div id="toDo">
          <div class="toDoList">
            <h2>To Do List</h2>
            <input type="text" id="myInput" placeholder="What do I have to do?">
            <span onclick="newElement()" class="addBtn">Add</span>
          
          <ul id="myUL">
            <li>Do some stuff</li>
            <li class="checked">Take a break</li>
            <li>More stuff</li>
            <li>and some things</li>
            <li>Make a to do list</li>
            <li>push to GitHub</li>
            <li>Existential crisis</li>
            <li>???</li>
            <li>Success!</li>
          </ul>
          </div>
